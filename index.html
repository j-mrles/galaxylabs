<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('./images/space.gif'); /* Replace with the path to your image */
            color:white
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #logo {
            max-width: 100%;
            height: auto;
        }

        #under-construction {
            margin: 20px 0;
            font-size: 1.5em;
        }

        #countdown {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="./images/galaxylabsicon.png" alt="Logo">
        <p id="under-construction">Currently under construction...</p>
        <div id="countdown"></div>
    </div>

    <script>
        function calculateThreeMonthsFromNow() {
            const now = new Date();
            const threeMonthsFromNow = new Date(now.setMonth(now.getMonth() + 1));
            return threeMonthsFromNow.getTime();
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const targetDate = calculateThreeMonthsFromNow();

            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = "Time's up!";
                }
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', updateCountdown);
    </script>
</body>
</html>
