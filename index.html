<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Labs - Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;

            margin: 0;

        }
        p {
            font-size: 1.2em;
        }
        .logo {

            height: auto;
            margin-bottom: 20px;
        }

    <div class="container">
        <img src="./default.png" alt="Galaxy Labs Logo" class="logo">
        <p>We're under construction. Please check back for an update soon.</p>
    </div>

</html>
